<mat-card class="input_url">
  <form (submit)="submit($event)" novalidate fxLayout="row">
    <input type="url" placeholder="{{ 'INPUT_URL.placeholder' | translate }}" [formControl]="urlForm" autofocus fxFlex="70" fxFlex.gt-sm="80">
    <div fxLayout="row" fxLayoutAlign="center center" fxFlex="10" fxFlex.gt-sm="5">
      <mat-icon class="info" *ngIf="urlForm.hasError('required')"
                aria-hidden="false"
                tabindex="0"
                #tooltipInfo="matTooltip"
                (focus)="tooltipInfo.show()"
                aria-label="{{ 'INPUT_URL.example_url' | translate }}"
                matTooltip="{{ 'INPUT_URL.example_url' | translate }}"
                matTooltipClass="info-tooltip"
                role="presentation">
        info
      </mat-icon>
      <mat-icon class="error" *ngIf="urlForm.hasError('url')"
                aria-hidden="false"
                tabindex="0"
                #tooltipError="matTooltip"
                (focus)="tooltipError.show()"
                aria-label="{{ 'INPUT_URL.invalid_url' | translate }}"
                matTooltip="{{ 'INPUT_URL.invalid_url' | translate }}"
                matTooltipClass="error-tooltip"
                role="presentation">
        error_outline
      </mat-icon>
    </div>
    <button mat-button type="submit" [disabled]="urlForm.invalid || noCheckboxSelected" fxFlex>
      {{ "INPUT_URL.submit" | translate }}
    </button>
  </form>
</mat-card>
<div fxLayout="column">
  <h1>{{ 'INPUT_URL.settings' | translate }}</h1>
  <div fxLayout="row" aria-live="polite">
    <h2 *ngIf="!noCheckboxSelected">{{ 'INPUT_URL.modules' | translate }}</h2>
    <h2 *ngIf="noCheckboxSelected" class="error">{{ 'INPUT_URL.ERROR.modules' | translate }}</h2>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="div-checkbox">
    <mat-checkbox [(ngModel)]="executeACT" (change)="updateCheckboxStatus()">ACT Rules</mat-checkbox>
    <mat-checkbox [(ngModel)]="executeHTML" (change)="updateCheckboxStatus()">HTML Techniques</mat-checkbox>
    <mat-checkbox [(ngModel)]="executeCSS" (change)="updateCheckboxStatus()">CSS Techniques</mat-checkbox>
    <mat-checkbox [(ngModel)]="executeBP" (change)="updateCheckboxStatus()">Best Practices</mat-checkbox>
  </div>
</div>
